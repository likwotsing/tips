<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一行多列</title>
  <style>
    .box {
      display: table-cell;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
    }
    .item {
      display: inline-block;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>一行多列水平垂直居中</h2>
  <pre>
    1、一列可能会有1,2,3个子元素，不管几个，都需要居中，使用table-cell可以解决
    2、原理：把外层元素设置display: table-cell并居中；里面的元素设置成inline或inline-block即可
  </pre>
  <div class="box">
    <div class="item">item11111</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
  </div>
</body>
</html>
