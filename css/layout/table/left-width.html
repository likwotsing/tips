<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左边定宽</title>
  <style>
    .box {
      display: table;
      width: 100%;
    }
    .left {
      display: table-cell;
      width: 200px;
      background-color: #409EFF;
    }
    .right {
      display: table-cell;
      background-color: #6AC5AC;
    }
  </style>
</head>
<body>
  <h2>左边定宽，右边自适应</h2>
  <pre>
    1、包裹元素设置display: table; 默认宽度是内容撑开，需要设置width: 100%;
    2、子元素设置display: table-cell;

    3、还可以使用display: flex; display: grid;
  </pre>
  <div class="box">
    <div class="left">
      left定宽
    </div>
    <div class="right">
      right自适应
    </div>
  </div>

  <br>
  <div class="box1">
    <div class="left1">left1</div>
    <div class="right1">right1</div>
  </div>
</body>
</html>
