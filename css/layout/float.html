  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局</title>
    <style>
      .left {
        float: left;
        width: 200px;
        background-color: #6AC5AC;
      }
      .center {
        margin-left: 200px;
        margin-right: 200px;
        background-color: #D66666;
      }
      .right {
        float: right;
        width: 200px;
        background-color: #FCC777;
      }
    </style>
  </head>
  <body>
    <h2>三栏浮动布局，两边固定宽度，中间自适应</h2>
    <pre>
      浮动布局原理：两边元素使用float:left和float:right，使元素脱离文档流，中间元素在正常文档流中，使用margin指定左右外边距对其进行一个定位
      1、center元素需要在最后
    </pre>
    <div class="wrap">
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="center">center <img src="http://img.zcool.cn/community/01f9ea56e282836ac72531cbe0233b.jpg@2o.jpg" alt="" width="100" heigth="100"></div>
    </div>
  </body>
  </html>
