<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS3 arrow icons</title>
  <link rel="stylesheet" href="./arrow.css">
</head>
<body>
  <div class="wrap">
    <!-- 
      :before，是直线
      :after,是border形成的三角
     -->
    <span class="arrow arrow-up"></span>
    <span class="arrow arrow-right"></span>
    <span class="arrow arrow-down"></span>
    <span class="arrow arrow-left"></span>

    <br>
    <!-- curve -->
    <span class="arrow arrow-up curve-right"><span class="curve"></span></span>
    <span class="arrow arrow-right curve-down"><span class="curve"></span></span>
    <span class="arrow arrow-down curve-left"><span class="curve"></span></span>
    <span class="arrow arrow-left curve-up"><span class="curve"></span></span>

    <br>
    <span class="arrow arrow-up curve-left"><span class="curve"></span></span>
    <span class="arrow arrow-right curve-up"><span class="curve"></span></span>
    <span class="arrow arrow-down curve-right"><span class="curve"></span></span>
    <span class="arrow arrow-left curve-down"><span class="curve"></span></span>

    <br>
    <span class="arrow arrow-animate">
      <span class="arrow-item"><span class="curve"></span></span>
      <i></i>
      <span class="arrow-item"><span class="curve"></span></span>
    </span>
  </div>
</body>
</html>
