<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栅格5等分</title>
  <style>
    /* define bootstrap 5 columns */
    .col-xs-1-5,
    .col-sm-1-5,
    .col-md-1-5,
    .col-lg-1-5 {
      position: relative;
      min-height: 1px;
      padding-right: 10px;
      padding-left: 10px;;
    }

    .col-xs-1-5 {
      width: 20%;
      float: left;
    }
    @media(min-width: 768px) {
      .col-sm-1-5 {
        width: 20%;
        float: left;
      }
    }
    @media(min-width: 992px) {
      .col-md-1-5 {
        width: 20%;
        float: left;
      }
    }
    @media(min-width: 1200px) {
      .col-lg-1-5 {
        width: 20%;
        float: left;
      }
    }
  </style>
</head>

</body>
</html>
