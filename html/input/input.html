<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inpu宽度自适应</title>
  <style>
    div {
      width: 300px;
      height: 30px;
      /* padding-right: 2px; */
      background-color: #ccc;
    }
    input {
      float: left;
      /* width: 100%; */
      width: 99%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <pre>
    div内部的input宽度自适应的2种方法：
    1、给input设置width: 99%

    2、给外层的div设置padding-right: 2px, 给inut设置width: 100%;
    
  </pre>
  <div>
    <input type="text" value="value">
  </div>
</body>
</html>
