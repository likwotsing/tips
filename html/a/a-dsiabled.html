<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a标签下载</title>
  <style>
    #entry {
      color: #ccc;
    }
  </style>
</head>

<body>
  <pre>
    禁用a标签，
    1、主要是设置pointer-events属性为none
    2、需要手动设置颜色为灰色
  </pre>
  <a href="http://www.baidu.com" id="entry">点击</a>

  <script src="./jquery-1.9.0.js"></script>
  <script>
    // $('#entry').attr('disabled', true)
    $('#entry').css('pointer-events', 'none')
  </script>
</body>

</html>
