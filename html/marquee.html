<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字移动效果</title>
  <style>
    .wrap {
      width: 400px;
      height: 200px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <!-- 
    marquee已经废弃，请不要再使用
    https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/marquee

    2层marquee，
    设置width时，需设置direction为up/down
    设置height时，需设置direction为left/right

   -->
  <div class="wrap">
    <marquee behavior="alternate" scrollamount="5" direction="right" width="400">
      <marquee behavior="alternate" scrollamount="6" direction="down" height="200">
        需要移动的文字
      </marquee>
    </marquee>

  </div>
</body>
</html>
