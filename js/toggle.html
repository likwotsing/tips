<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toggle</title>
  <style>
    .wrap {
      height: 400px;
      border: 1px solid #ccc;
    }
    .left {
      width: 200px;
      height: 300px;
      background-color: #409EFF;
    }
    .btn-wrap {
      border: 1px solid #409EFF;
    }
  </style>
</head>
<body>
  <pre>
    jquery在1.9版本中移除了toggle()
    为什么要移除？
    1、手动实现比较简单，使用一个flag标志
    2、toggle()内部使用了click事件，在使用toggle()的时候必须解绑click，这样其他点击事件
    3、jquery实现toggle()的时候，调用了.preventDefault()，所以在button里的链接不会被调用
  </pre>
  <div class="wrap">
    <div class="left"></div>
  </div>
  <button class="toggle">
    <a href="https://www.baidu.com">toggle</a>
  </button>
  <br>
  <div class="btn-wrap">
    <button class="toggle">
      toggle
    </button>
  </div>
  <a href="https://www.baidu.com">超链接</a>
  <script src="./jquery-1.8.3.js"></script>
  <!-- <script src="./jquery-1.9.0.js"></script> -->
  <script>
    $(document).ready(function() {
      $('.toggle').toggle(function() {
        $('.left').slideUp()
      }, function() {
        $('.left').slideDown()
      })

      $('.toggle').on('click', function() {
        alert(1)
      })
    })
  </script>
</body>
</html>
